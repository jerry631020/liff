 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LINE Login Demo</title>
    </head>
    <body>
        <button id="lineLoginBtn">LINE 登入</button>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
        <script>
            $('#lineLoginBtn').on('click', function(e) {
                let client_id = '1654218008'; //'1654285396'
                let redirect_uri = 'https://liff.line.me/1654218008-gO0QKKPO';//'https://jerry631020.github.io/liff/redirect.html';//'https://liff.line.me/1654218008-gO0QKKPO'; //'https://liff.line.me/1654285396-KxOP6y36';
                let link = 'https://access.line.me/oauth2/v2.1/authorize?';
                link += 'response_type=code';
                link += '&client_id=' + client_id;
                link += '&redirect_uri=' + redirect_uri;
                link += '&state=login';
                link += '&scope=openid%20profile';
                window.location.href = link;
            });
        </script>
    </body>
    </html>
